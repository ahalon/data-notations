<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World Countries Data</title>
    <style>
        /* Prosty CSS dla lepszej czytelności tabeli w przeglądarce */
        table {
            border-collapse: collapse;
            width: 80%;
            margin: 20px 0;
            font-family: Arial, sans-serif;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>

    <h1>World Countries Data</h1>

    <table>
        <thead>
            <tr>
                <th>Country</th>
                <th>Capital</th>
                <th>Currency</th>
                <th>Currency Symbol</th>
                <th>Population</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>United States</td>
                <td>Washington D.C.</td>
                <td>US Dollar</td>
                <td>USD</td>
                <td>331002651</td>
            </tr>
            <tr>
                <td>Japan</td>
                <td>Tokyo</td>
                <td>Yen</td>
                <td>JPY</td>
                <td>126476461</td>
            </tr>
            <tr>
                <td>Germany</td>
                <td>Berlin</td>
                <td>Euro</td>
                <td>EUR</td>
                <td>83783942</td>
            </tr>
            <tr>
                <td>Brazil</td>
                <td>Brasília</td>
                <td>Brazilian Real</td>
                <td>BRL</td>
                <td>212559417</td>
            </tr>
            <tr>
                <td>India</td>
                <td>New Delhi</td>
                <td>Indian Rupee</td>
                <td>INR</td>
                <td>1380004385</td>
            </tr>
        </tbody>
    </table>

</body>
</html>
